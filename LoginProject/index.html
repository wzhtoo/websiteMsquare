<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Msquare &mdash; login</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="img/Logo.png" alt="Logo" class="header__logo" />
        <span class="header__text">Msquare Programming</span>

        <nav class="header__nav">
          <span class="header__nav-link--1"
            ><a href="#" class="btn btn--small btn--small-login"
              >log in</a
            ></span
          >
          <span class="header__nav-link--2"
            ><a href="#" class="btn btn--small btn--small-signup"
              >sign up</a
            ></span
          >
        </nav>
      </div>

      <div class="header__text-box">
        <h1 class="heading-primary u-margin-bottom-big">
          <span class="heading-primary--main">Start On your journey</span>
          <span class="heading-primary--sub">where growth begins</span>
        </h1>
        <a href="#" class="btn btn--white btn--animate">discover our journey</a>
      </div>
    </header>

    <main>
      <section class="section__login">
        <div class="row">
          <div class="login">
            <div class="login__form">
              <div class="u-margin-bottom-medium">
                <h2 class="heading-secondary">Start booking now</h2>
              </div>
              <form action="#" class="form">
                <div class="form__group">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="Email"
                    id="email"
                    required
                  />
                </div>

                <div class="form__group">
                  <input
                    type="password"
                    class="form__input"
                    placeholder="Password"
                    id="password"
                    required
                  />
                </div>
                <div class="form__group">
                  <button class="btn btn--small btn--small-signup">
                    signup
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
